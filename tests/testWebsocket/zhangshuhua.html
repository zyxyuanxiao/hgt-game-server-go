<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket</title>
</head>
<body>
    <h1>Echo Test</h1>
    <input type="text" style="width: 80%;" id="sendTxt" value='{"action": "joinGroup","args": {"roomId": "6FBBD7P9"}}'>
    <button id="sendBtn">发送</button>
    <div id="recv"></div>
    <!-- <script src="//cdn.rawgit.com/dcodeIO/protobuf.js/6.8.2/dist/protobuf.js"></script> -->
    <script type="text/javascript">
        // var websocket = new WebSocket("ws://111.230.34.248:9503/wss");
        // var websocket = new WebSocket("wss://api.sunanzhi.com/wss");
        var websocket = new WebSocket("ws://localhost:8899/wss?Authorization=3bed6aae-87fe-4353-83bb-28093770fa72");
        websocket.onopen = function(){
            console.log("websocket open");
            document.getElementById("recv").innerHTML = "Connected";
        }
        websocket.inclose = function(){
            console.log('websocket close');
        }
        websocket.onmessage = function(e){
            console.log(e.data);
            document.getElementById("recv").innerHTML = e.data;
        }
        document.getElementById("sendBtn").onclick = function(){
            var txt = document.getElementById("sendTxt").value;
            websocket.send(txt);
        }

    </script>
</body>
</html>
